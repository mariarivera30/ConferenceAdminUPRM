<div class="container" ng-controller="homeCtrl2 as vm">
    <div class="row">
        <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12 hide-until-loaded" id="body">
            <h2 ng-show="vm.ihomeMainTitle" class="section-title">{{vm.ihomeMainTitle}}</h2>
            <section>
                <!--Display home content-->
                <img ng-show="vm.iimg" src="{{vm.iimg}}" class="img-responsive imageborder img-response" alt="Image" id="homeImage">
                <div class="p-lg" ng-model="vm.ihomeParagraph1" ckhtml></div>
            </section>
        </div>
    </div> <!-- row -->
    <!-- Loading icon, appearing while table is loading its contents. -->
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 loading-right">
        <h3 id="loading-icon"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Loading</h3>
    </div>
    <div class="col-lg-6">
        <modal source="vm.obj" visible="vm.showConfirmModal" okcallback=" vm.okFunc()"></modal>
    </div>
</div> <!-- container -->
