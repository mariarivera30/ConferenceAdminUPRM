<div class="container" ng-controller="participationCtrl as vm">
    <div class="row hide-until-loaded" id="body">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h2 class="section-title">Participate <a href="#/Login/Signup" class="btn btn-ar btn-primary right">Apply</a></h2>
            <div ng-hide="vm.iparticipationParagraph1">
                <!--Display if there is no content.-->
                <p>No content to display.</p>
            </div>
            <div ng-show="vm.iparticipationParagraph1">
                <!--Call for Participation content-->
                <div class="p-lg" ng-model="vm.iparticipationParagraph1" ckhtml></div>
            </div><br />
        </div>
    </div>
    <div class="col-lg-6">
        <modal source="vm.obj" visible="vm.showConfirmModal" okcallback=" vm.okFunc()"></modal>
    </div>
</div>
