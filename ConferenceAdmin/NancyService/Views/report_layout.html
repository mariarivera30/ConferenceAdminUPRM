<!DOCTYPE html>
<html>
<head>
    <title>Report</title>
    <script src="/js/jspdf.js"></script>
    <script src="/js/FileSaver.js"></script>
    <script src="/js/jspdf.plugin.table.js"></script>
    <script>
        function generatefromjson() {
            var data = [], fontSize = 12, height = 0, doc;
            doc = new jsPDF('p', 'pt', 'a4', true);
            doc.setFont("times", "normal");
            doc.setFontSize(fontSize);
            doc.text(30, 20, "Caribbean Celebration of Women in Computing- Bill Report");
            var d = new Date();
            var n = d.toDateString();
            doc.text(425, 20, n);

            data = [];
            for (var insert = 0; insert <= 100; insert++) {
                data.push({
                    "name": "jspdf plugin",
                    "version": insert,
                    "author": "Prashanth Nelli",
                    "Designation": "jspdf table plugin"
                });
            }
            height = doc.drawTable(data, {
                xstart: 50,
                ystart: 50,
                tablestart: 50,
                marginright: 40,
                xOffset: 10,
                yOffset: 10
            });
            doc.text(50, height + 20, '');
            doc.save('billreport.pdf');
        };
    </script>
</head>
<body>
    <button onclick="generatefromjson()">
        Generate from json
    </button>
    <table id="tbl">
        <thead>
            <tr>
                <th>cell1Name</th>
                <th>cell2Name</th>
                <th>cell3Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>cell1 row1</td>
                <td>cell2 row1</td>
                <td>cell3 row1</td>
            </tr>
            <tr>
                <td>cell1 row2</td>
                <td>cell2 row2</td>
                <td>cell3 row2</td>
            </tr>
            <tr>
                <td>cell1 row3</td>
                <td>cell2 row3</td>
                <td>cell3 row3</td>
            </tr>
            <tr>
                <td>cell1 row4</td>
                <td>cell2 row4</td>
                <td>cell3 row4</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
