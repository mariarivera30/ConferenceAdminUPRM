<div class="row" ng-controller="contactCtrl as vm">

    <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12"><h3>Contact Information</h3></div>
        <!-- Loading icon, appearing while table is loading its contents. -->
    <div class="col-lg-3 col-md-3 hidden-sm hidden-xs loading-right">
        <h3 id="loading-icon"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Loading</h3>
    </div>

    <!--Contanct information specification from Administrator Settings-->
    <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12 hide-until-loaded" id="body">
        <p>The information you include here is displayed on the "Contact" section of the website.</p>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <h5 class="after-title-field">Contact Name</h5>
                    <input type="text" class="form-control" ng-model="vm.contactName">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <h5 class="after-title-field">Contact Phone</h5>
                    <input type="text" class="form-control" ng-model="vm.contactPhone">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <form name="contactInfo" novalidate>
                    <h5 class="after-title-field">Contact Email</h5>
                    <p>You will receive messages at this email address.</p>
                    <input id="email" name="email" type="email" ng-model="vm.contactEmail" />
                    <label class="help-inline" ng-show="contactInfo.email.$invalid && !contactInfo.email.$pristine">Provide a valid email.</label>
                </form>
            </div>
        </div>
        <!--Contact Additional Information-->
        <h5 class="after-title-field2">Additional Information</h5>
        <div>
            <textarea class="form-control" ng-model="vm.contactAdditionalInfo" ckeditor="200px"></textarea>
            <br />
        </div>
        <div class="row">
            <div class="col-lg-10">
                <button class="btn btn-ar btn-default" ng-click="vm.reset()">Reload</button>
                <button class="btn btn-ar btn-primary" ng-click="vm.saveContact()" ng-disabled="contactInfo.$invalid || vm.loading">Save</button>
            </div>
        </div>
    </div>

    <!--Modal Update Information-->
    <div class="modal fade" id="updateConfirm" tabindex="-1" role="dialog" aria-labelledby="updateConfirmLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title" id="updateConfirmLabel">Contact Update</h4>
                </div>
                <div class="modal-body">
                    <p>
                        The information has been updated.
                    </p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-ar btn-primary left" data-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>

    <!--Error Modal-->
    <div class="col-lg-6">
        <modal source="vm.obj" visible="vm.showConfirmModal" okcallback=" vm.okFunc()"></modal>
    </div>

</div>
