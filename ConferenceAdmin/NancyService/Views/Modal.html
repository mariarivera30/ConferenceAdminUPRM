 <!--General Modal  -->
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="deleteLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <!--<button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>-->
                <h4 class="modal-title" id="deleteLabel">{{vm.source.title}}</h4>
            </div>
            <div class="modal-body">
                {{vm.source.message1}}
                <br />
                <label>{{vm.source.label}}</label> {{vm.source.message2}}
            </div>
            <div class="col-lg-12" ng-show="vm.loadingRemoving">
                <h3><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Removing</h3>
            </div>
            <div class="modal-footer ">
                <div class=" col-lg-7"></div>
                <div class=" col-lg-5">
                    <button ng-show="vm.source.cancelbutton" type="submit" class="btn btn-ar btn-default left" style="min-width:100px" ng-click="cancelfunc()" >Cancel</button>
                    <button ng-show="vm.source.okbutton" type="submit" class="btn btn-ar btn-primary right " style="min-width:100px" ng-click="okfunc()">{{vm.source.okbuttonText}}</button>
                    
              
                </div>
            </div>
        </div>
    </div>
</div>
