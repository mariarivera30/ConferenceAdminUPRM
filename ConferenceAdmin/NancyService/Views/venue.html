<div class="container" ng-controller="venueCtrl as vm">
    <div class="row hide-until-loaded" id="body">
        <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
            <h2 class="section-title">Venue</h2>
            <!--Display if there is no information to display-->
            <p ng-hide="vm.ivenueParagraph1">No content to display.</p>
            <section>
                <div class="p-lg" ng-model="vm.ivenueParagraph1" ckhtml></div>
            </section>
        </div>
        <!--Content to display-->
        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
            <h2 ng-show="vm.ivenueTitleBox" class="section-title no-top-margin">{{vm.ivenueTitleBox}}</h2>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="home-news-box" ng-model="vm.ivenueParagraphContentBox" ckhtml></div>
                </div>
            </div>
        </div>
    </div> <!-- row -->
    <div class="col-lg-6">
        <modal source="vm.obj" visible="vm.showConfirmModal" okcallback=" vm.okFunc()"></modal>
    </div>
</div>
