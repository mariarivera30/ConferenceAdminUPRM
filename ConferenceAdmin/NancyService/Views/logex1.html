
	<style type="text/css">

    body {
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #eee;
    }

    .form-signin {
      max-width: 330px;
      padding: 15px;
      margin: 0 auto;
    }
    .form-signin .form-signin-heading,
    .form-signin .checkbox {
      margin-bottom: 10px;
    }
    .form-signin .checkbox {
      font-weight: normal;
    }
    .form-signin .form-control {
      position: relative;
      height: auto;
      -webkit-box-sizing: border-box;
         -moz-box-sizing: border-box;
              box-sizing: border-box;
      padding: 10px;
      font-size: 16px;
    }
    .form-signin .form-control:focus {
      z-index: 2;
    }
    .form-signin input[type="email"] {
      margin-bottom: -1px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }
    .form-signin input[type="password"] {
      margin-bottom: 10px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
    }

    </style>
      
   
    <div class="container" ng-controller="controller as vm">
        
        <form class="form-signin">
            <h2 class="form-signin-heading">Please register</h2>
            <label for="inputFirstName" class="sr-only">First Name</label>
            <input id="inputFirstName"  ng-model="vm.firstname" class="form-control" placeholder="First Name" required autofocus>
            <label for="inputLastName" class="sr-only">Last Name</label>
            <input id="inputLastName" ng-model="vm.lastname" class="form-control" placeholder="Last Name" required autofocus>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="registerEmail" ng-model="vm.email" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="registerPassword" ng-model="vm.password" class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="vm.register()">Register</button>
        </form>

        <form class="form-signin">
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" ng-model="vm.username" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" ng-model="vm.passwordUsername" class="form-control" placeholder="Password" required>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="vm.login()">Sign in</button>
        </form>
        <form class="form-signin">
            <h2 class="form-signin-heading">Validation</h2>
            <label>{{vm.message}}</label>
            <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="vm.validation()">Validate</button>
        </form>

    </div> <!-- /container -->
